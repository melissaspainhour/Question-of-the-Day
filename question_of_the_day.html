<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question of the Day</title>
  <!-- Fun, colorful font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#222;
      --paper:#fff8e7;
      --accent:#ff6f61;
      --accent-2:#6dd5ed;
      --shadow:rgba(0,0,0,.15);
    }

    body{
      margin:0;
      min-height:100svh;
      color:var(--ink);
      background:linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 25%, #fbc2eb 50%, #a1c4fd 75%, #c2e9fb 100%);
      font-family:"Nunito", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(900px, 92vw);
      background:var(--paper);
      border-radius:24px;
      box-shadow:0 18px 40px var(--shadow);
      position:relative;
      padding:28px 28px 32px 28px;
      border:2px solid #ffe8bb;
    }

    .title{
      font-family:"Luckiest Guy", cursive;
      font-size: clamp(36px, 6vw, 60px);
      margin:0 0 4px 0;
      letter-spacing:1px;
      background: linear-gradient(90deg, #ff6f61, #ffcc70, #6dd5ed, #c2e9fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
    }

    .date{
      font-weight:700;
      font-size: clamp(16px, 2.6vw, 22px);
      color:#4b5563;
      margin:2px 0 18px 2px;
    }

    .question-box{
      background:#fffef7;
      border:2px dashed #ffd28a;
      border-radius:20px;
      padding:22px 22px 26px 22px;
      box-shadow:0 6px 0 #ffd28a, 0 12px 24px rgba(0,0,0,.08);
    }

    .question-label{
      font-weight:800;
      color:#ef476f;
      text-transform:uppercase;
      font-size:14px;
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      border:2px solid #ffd1d1;
      margin-bottom:10px;
      display:inline-block;
    }

    .question{
      font-size: clamp(20px, 3.2vw, 30px);
      line-height:1.3;
    }

    .controls{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    button{
      border:none;
      cursor:pointer;
      background:linear-gradient(180deg,#6ea7ff,#4d86ff);
      color:white;
      font-weight:800;
      padding:10px 14px;
      border-radius:14px;
      box-shadow:0 8px 16px rgba(77,134,255,.35);
      transition:transform .05s ease, box-shadow .2s ease;
    }
    button:hover{ transform:translateY(-1px); }
    button:active{ transform:translateY(1px); box-shadow:0 3px 8px rgba(77,134,255,.35); }

    .ghost{
      background:#fff; color:#374151; border:2px solid #e5e7eb; box-shadow:none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">Question of the Day</h1>
    <div class="date" id="dateText">â€”</div>
    <section class="question-box">
      <span class="question-label">Todayâ€™s Prompt</span>
      <div class="question" id="question">Loadingâ€¦</div>
    </section>
    <div class="controls">
      <button id="prev">â—€ Previous Day</button>
      <button id="next">Next Day â–¶</button>
      <button id="shuffle" class="ghost">Surprise Me ðŸŽ²</button>
    </div>
  </main>
</body>
</html>
