<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question of the Day</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 800px;
    width: 100%;
    text-align: center;
  }
  h1 {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 3em;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    color: transparent;
  }
  h2 {
    font-size: 1.5em;
    color: #555;
  }
  .question {
    font-size: 1.2em;
    margin-top: 20px;
  }
  .buttons {
    margin-top: 20px;
  }
  .buttons button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(to right, #36d1dc, #5b86e5);
    color: white;
  }
  iframe {
    margin-top: 40px;
    border: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Question of the Day</h1>
    <h2 id="date"></h2>
    <div class="question" id="question"></div>
    <div class="buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQXyWitz3HrCMKHJAaKigh_Ko0uTL0NsV4G2YdMbCVlwJn_mbjtU2Q7cJWXwRcOnRNTtZImZ5SsYPLZ/pubembed?start=false&loop=false&delayms=3000" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <script>
    const questions = [
      "If you could have any superpower for a day, what would it be?",
      "What’s your favorite ice cream flavor?",
      "If you could visit any planet, which one would you choose?",
      "What’s the funniest thing that happened to you recently?",
      "If you could be any animal for a day, what would you be?",
      "What’s one food you could eat every day and never get tired of?"
    ];
    const startDate = new Date('2025-08-18');
    const today = new Date();
    const endDate = new Date('2026-05-31');
    const dateElement = document.getElementById('date');
    const questionElement = document.getElementById('question');

    let currentIndex;

    function initQuestion() {
      dateElement.textContent = today.toDateString();
      if (today >= startDate && today <= endDate) {
        const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        currentIndex = diffDays % questions.length;
        questionElement.textContent = questions[currentIndex];
      } else {
        questionElement.textContent = "No question today.";
      }
    }

    function prevQuestion() {
      currentIndex = (currentIndex - 1 + questions.length) % questions.length;
      questionElement.textContent = questions[currentIndex];
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      questionElement.textContent = questions[currentIndex];
    }

    initQuestion();
  </script>
</body>
</html>
